<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/js-datepicker/dist/datepicker.min.css">
</head>
<body>
  <h1>To-Do List</h1>
  
  <form id="form">
    <label for="Task">Task</label>
    <input type="text" id="Task">
    <span></span>
    <br>

    <label for="Due-Date">Due Date</label>
    <input type="text" id="Due">
    <span></span>
    <br>

    <input type="checkbox" id="is-Complete">
    <label for="completed">Completed</label>
    <br>

    <input type="button" id="AddItem" value="Add Item">
    <br>

  </form>

  <h3>To-Do List</h3>
  <div id="incomplete-items"></div>
  <div id="completed-items"></div>

  <script src="node_modules/js-datepicker/dist/datepicker.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    const picker = datepicker("#Due");
    picker.setMin(new Date());
  </script>
</body>
</html>
